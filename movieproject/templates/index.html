{% extends 'base.html' %}
{% block body %}

<div class="container" >
  <div class="row">
    {% for i in movie_list %}
  <div class="col-md-3" align="left">




      <div class="card" style="width: 18rem,padding:10px,padding-top: 200px;" >
  <img class="card-img-top" src="{{i.img.url}}" alt="{{i.name}}">
  <div class="card-body" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
  <br>


  </div>
</div>



  </div>
       {% endfor %}

 </div>

 </div>



 {% endblock %}
